<header>
    <a  href="/mainpage" class="logo">
        <img src="../../assets/Homeworkify3.png" alt="Homeworkify">
        <h2>Homeworkify</h2>
    </a>
    <form>
        <input type="search" name="cuerpo" [(ngModel)]="busqueda.cuerpo" placeholder="Buscar" aria-label="Search">
        <button type="button" class="btn-search" routerLink="//searchedpost" (click)="buscar()" >Buscar</button>
    </form>
    <form>
        <button class="btn-post" routerLink="/createpost">Publicar</button>
        <button class="btn-post" routerLink="/profile" >Perfil</button>
        <button class="btn-post" routerLink="/" (click)="deleteLS()">Salir</button>
    </form>
    
    
</header>
